<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women Safety â€“ Location Survey</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: #f4f5fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 24px 24px 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }

    .card-header {
      margin-bottom: 18px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 13px;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background-color: #ffffff;
      color: #111827;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      max-height: 220px;
    }

    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    select:disabled {
      background-color: #f3f4f6;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .error-message {
      display: none;
      margin-top: 4px;
      font-size: 12px;
      color: #b91c1c;
    }

    .btn-row {
      margin-top: 6px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 9px 12px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      background-color: #2563eb;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.05s ease;
    }

    button[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    .success-message {
      display: none;
      margin-top: 12px;
      font-size: 13px;
      color: #166534;
      background: #ecfdf3;
      border-radius: 6px;
      padding: 8px 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="card-title">Location Details</div>
      <div class="card-subtitle">
        Select your Police Station and Area for the survey.
      </div>
    </div>

    <form id="surveyForm" novalidate>
      <div class="form-group">
        <label for="policeStation">Police Station</label>
        <select id="policeStation" name="policeStation">
          <option value="">-- Select Police Station --</option>
          <!-- Options will be added dynamically from the mapping -->
        </select>
        <div id="policeStationError" class="error-message">
          Please select a Police Station.
        </div>
      </div>

      <div class="form-group">
        <label for="area">Area / Village</label>
        <select id="area" name="area" disabled>
          <option value="">-- Select Area --</option>
          <!-- Area options will be added dynamically -->
        </select>
        <div id="areaError" class="error-message">
          Please select an Area.
        </div>
      </div>

      <div class="btn-row">
        <button type="submit">Submit</button>
      </div>

      <div id="successMessage" class="success-message"></div>
    </form>
  </div>

  <!-- Load the large Police Station -> Area mapping -->
  <script src="mapping.js"></script>

  <script>
    // `policeStationAreas` is defined globally in `mapping.js`
    // The code below wires it to the dropdowns in this page.

    const policeStationSelect = document.getElementById("policeStation");
    const areaSelect = document.getElementById("area");
    const form = document.getElementById("surveyForm");

    const policeStationError = document.getElementById("policeStationError");
    const areaError = document.getElementById("areaError");
    const successMessage = document.getElementById("successMessage");

    // Helper: normalize a name for deduplication (trim + lowercase)
    function normalizeName(name) {
      return name.trim().toLowerCase();
    }

    // Populate Police Station dropdown from the mapping
    function populatePoliceStations() {
      // Clear existing (keep the placeholder)
      policeStationSelect.innerHTML =
        '<option value="">-- Select Police Station --</option>';

      const stationNames = Object.keys(policeStationAreas).sort((a, b) =>
        a.localeCompare(b)
      );

      stationNames.forEach((stationName) => {
        const option = document.createElement("option");
        option.value = stationName; // keep exact name as value
        option.textContent = stationName; // show exactly as given
        policeStationSelect.appendChild(option);
      });
    }

    // Populate Areas dropdown for a selected Police Station
    function populateAreasForStation(stationName) {
      areaSelect.innerHTML =
        '<option value="">-- Select Area --</option>';

      if (!stationName) {
        areaSelect.disabled = true;
        return;
      }

      const rawAreas = policeStationAreas[stationName] || [];

      const seen = new Set(); // for duplicate removal

      rawAreas.forEach((raw) => {
        if (typeof raw !== "string") return;

        const trimmed = raw.trim();
        if (!trimmed) return; // skip empty after trimming

        const key = normalizeName(trimmed);
        if (seen.has(key)) return; // skip duplicates

        seen.add(key);

        const option = document.createElement("option");
        option.value = trimmed;    // keep exact name (trimmed)
        option.textContent = trimmed;
        areaSelect.appendChild(option);
      });

      // Enable only if we actually have areas beyond the placeholder
      areaSelect.disabled = areaSelect.options.length <= 1;
    }

    // Handle Police Station change
    policeStationSelect.addEventListener("change", function () {
      const stationName = this.value;
      policeStationError.style.display = "none"; // clear error on change
      areaError.style.display = "none";

      populateAreasForStation(stationName);
    });

    // Handle Area change (clear error)
    areaSelect.addEventListener("change", function () {
      if (this.value) {
        areaError.style.display = "none";
      }
    });

    // Basic validation on submit
    form.addEventListener("submit", function (event) {
      event.preventDefault();

      policeStationError.style.display = "none";
      areaError.style.display = "none";
      successMessage.style.display = "none";

      const selectedStation = policeStationSelect.value;
      const selectedArea = areaSelect.value;

      let isValid = true;

      if (!selectedStation) {
        policeStationError.style.display = "block";
        isValid = false;
      }

      if (!selectedArea) {
        areaError.style.display = "block";
        isValid = false;
      }

      if (!isValid) {
        return;
      }

      successMessage.textContent =
        "Selected Police Station: " +
        selectedStation +
        " | Area: " +
        selectedArea;
      successMessage.style.display = "block";
    });

    // Initialize on load
    populatePoliceStations();
    populateAreasForStation(""); // keep Area disabled initially
  </script>
</body>
</html>
